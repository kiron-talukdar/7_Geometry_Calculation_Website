<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">

    <header>

    </header>

    <main>
        <!-- cart container -->
        <div class="flex flex-col md:flex-row">


            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!--1 triangle cart -->
                <div class="card card-compact bg-base-100 w-90 shadow-xl p-5">
                    <figure>
                        <img src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p>Area = 0.5 X b X h </p>
                        <div>
                            <input id="triangle-base" class="w-24 p-2 text-1.5xl rounded border-2 border-gray-700" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 p-2 text-1.5xl rounded border-2 border-gray-700" type="text" placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area:  <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                 <!--2 Rectangle cart -->

                <div class="card card-compact bg-base-100 w-90 shadow-xl p-5">
                    <figure>
                        <img src="images/rectangle.png" alt="rectangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle!</h2>
                        <p>Area = w  X  l </p>
                        <div>
                            <input id="rectangle-width" class="w-24 p-2 text-1.5xl rounded border-2 border-gray-700" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="triangle-length" class="w-24 p-2 text-1.5xl rounded border-2 border-gray-700" type="text" placeholder="l">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area:  <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ............ -->

                <div class="card card-compact bg-base-100 w-90 shadow-xl p-5">
                    <figure>
                        <img src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p>Area = 0.5 X b X h </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card card-compact bg-base-100 w-90 shadow-xl p-5">
                    <figure>
                        <img src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p>Area = 0.5 X b X h </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- area calculation -->
            <div class="w-96 border-2 border-grey-700 rounded-md">
                <h3 class="text-3xl text-center p-4"> Geometry Calculation</h3>
            </div>
        </div>
    </main>

    <script src="js/triangleCalculate.js"></script>
    <script src="js/rectangleCalculate.js"></script>
</body>

</html>
